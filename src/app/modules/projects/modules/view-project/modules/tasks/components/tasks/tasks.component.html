<div class="container" #container>
  <div class="tasks-wrapper">
    <div class="tasks-column">
      <div class="column-header">
        Создано
      </div>
      <div *ngIf="isLoading">
        <mat-progress-spinner diameter="15" mode="indeterminate" strokeWidth="11%" class="spinner">
        </mat-progress-spinner>
      </div>

      <div class="task-list"
           cdkDropList
           #createdList="cdkDropList"
           [cdkDropListData]="createdTasks"
           [cdkDropListConnectedTo]="[inProgressList, testingList, doneList]"
           (cdkDropListDropped)="drop($event)">
        <div class="task-wrapper" *ngFor="let task of createdTasks" cdkDrag [cdkDragData]="task" [cdkDragPreviewContainer]="containerRef.nativeElement" (click)="open(task)">
          {{task.item.title}}
          <div *ngIf="task.isUpdating">
            <mat-progress-spinner diameter="15" mode="indeterminate" strokeWidth="11%" class="spinner">
            </mat-progress-spinner>
          </div>
        </div>
      </div>

      <button mat-stroked-button color="primary" (click)="goToCreateTask()">Создать задачу</button>
    </div>
    <mat-divider vertical="true"></mat-divider>
    <div class="tasks-column">
      <div class="column-header">
        В работе
      </div>
      <div *ngIf="isLoading">
        <mat-progress-spinner diameter="15" mode="indeterminate" strokeWidth="11%" class="spinner">
        </mat-progress-spinner>
      </div>
      <div class="task-list"
           cdkDropList
           #inProgressList="cdkDropList"
           [cdkDropListData]="inProgressTasks"

           (cdkDropListDropped)="drop($event)">

          <div *ngIf="task.isUpdating">
            <mat-progress-spinner diameter="15" mode="indeterminate" strokeWidth="11%" class="spinner">
            </mat-progress-spinner>
          </div>
        </div>
      </div>
    </div>
    <mat-divider vertical="true"></mat-divider>
    <div class="tasks-column">
      <div class="column-header">
        Тестируется
      </div>
      <div *ngIf="isLoading">
        <mat-progress-spinner diameter="15" mode="indeterminate" strokeWidth="11%" class="spinner">
        </mat-progress-spinner>
      </div>
      <div class="task-list"
           cdkDropList
           #testingList="cdkDropList"
           [cdkDropListData]="testingTasks"
           [cdkDropListConnectedTo]="[createdList, inProgressList, doneList]"

        <div class="task-wrapper" *ngFor="let task of testingTasks" cdkDrag [cdkDragData]="task" [cdkDragPreviewContainer]="containerRef.nativeElement" (click)="open(task)">
          {{task.item.title}}
          <div *ngIf="task.isUpdating">
            <mat-progress-spinner diameter="15" mode="indeterminate" strokeWidth="11%" class="spinner">
            </mat-progress-spinner>
          </div>
        </div>
      </div>
    </div>
    <mat-divider vertical="true"></mat-divider>
    <div class="tasks-column">
      <div class="column-header">
        Завершено
      </div>
      <div *ngIf="isLoading">
        <mat-progress-spinner diameter="15" mode="indeterminate" strokeWidth="11%" class="spinner">
        </mat-progress-spinner>
      </div>
      <div class="task-list"
           cdkDropList
           #doneList="cdkDropList"
           [cdkDropListData]="doneTasks"
           [cdkDropListConnectedTo]="[createdList, inProgressList, testingList]"
           (cdkDropListDropped)="drop($event)">
        <div class="task-wrapper" *ngFor="let task of doneTasks" cdkDrag [cdkDragData]="task" [cdkDragPreviewContainer]="containerRef.nativeElement" (click)="open(task)">
          {{task.item.title}}
          <div *ngIf="task.isUpdating">
            <mat-progress-spinner diameter="15" mode="indeterminate" strokeWidth="11%" class="spinner">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
